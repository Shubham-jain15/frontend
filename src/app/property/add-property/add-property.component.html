<div class="row"></div>
<div class="card">
 <div class="card-header">
   List your Property
 </div>
 <div class="card-body">
  <form (ngSubmit)='onSubmit()' #Form="ngForm">
      <div>
      <tabset #formTabs>        
        <tab heading="Basic Info">

          <div class="form-group col-12">
            <p>I want to</p>
            <div class="btn-group"btnRadioGroup>
              <label class="btn btn-outline-primary" style="margin-right: 4px ;"
                btnRadio=1 tabindex="0" role="button" name="SellRent">Sell</label>
  
              <label class="btn btn-outline-primary"
                btnRadio=2 tabindex="0" role="button" name="SellRent">Rent</label>
            </div>
          </div>

          <div class="form-group col-12">
            <p>Property Type</p>
            <div class="btn-group" btnRadioGroup>
              <label
              *ngFor="let ptype of propertyTypes"
              class="btn btn-outline-primary" style="margin-right: 4px;"
              [btnRadio]="ptype" tabindex="0" role="button" name="SellRent">{{ptype}}</label>
            </div>
          </div>

          <div class="form-group col-12">
            <p>Furnishing Type</p>
            <div class="btn-group" btnRadioGroup>
              <label
              *ngFor="let ftype of furnishTypes"
              class="btn btn-outline-primary" style="margin-right: 4px;"
              [btnRadio]="ftype" tabindex="0" role="button" name="SellRent">{{ftype}}</label>
            </div>
          </div>

          <div class="form-group col-12">
            <label for="name">in Building/Society/Project</label>
            <input type="text" class="form-control"
             #propName="ngModel" 
             ngModel name="Name"  
             required 
             minlength="5">
            <span *ngIf="!propName.valid && propName.touched" class="error-block">
              <span *ngIf="propName.errors?.['required']">Please provide name</span>
              <span *ngIf="propName.errors?.['minlength']">Name must be at least 5 char long</span>
            </span>
          </div>
          
          <div class="form-group col-12">
            <label for="price">City</label>
            <input type="text" class="form-control">
          </div>
      
          <div class="form-group col-12">
            <button type="button" class="btn btn-primary full-width-btn"
            (click)="selectTab(1)" style="margin-right: 4px; margin-top:5px">Next</button>           
          </div>
        </tab>

        <tab heading="Pricing and Area">
          <div class="form-group col-12">
            <label>Price (in USD)</label>
            <input type="text" class="form-control">
          </div>

          <div class="form-group col-12">
            <label>Security (in USD)</label>
            <input type="text" class="form-control">
          </div>

          <div class="form-group col-12">
            <label>Maintenance (in USD)</label>
            <input type="text" class="form-control">
          </div>

          <div class="form-group col-12">
            <label>Built Area (in Sqr Feet)</label>
            <input type="text" class="form-control">
          </div>

          <div class="form-group col-12">
            <label>Carpet Area(in Sqr Feet)</label>
            <input type="text" class="form-control">
          </div>

          <div class="form-group col-12">

            <button type="button" class="btn btn-primary full-width-btn"
            (click)="selectTab(2)" style="margin-right: 4px; margin-top:5px">Next</button>    
            
            <button type="button" class="btn btn-primary full-width-btn"
            (click)="selectTab(0)" style="margin-right: 4px; margin-top:5px">Back</button>

          </div>
        </tab>

        <tab heading="Address">

           <div class="form-group col-12">
              <label>Floor</label>
              <input type="text" class="form-control">
            </div>

            <div class="form-group col-12">
              <label>Total Floor</label>
              <input type="text" class="form-control">
            </div>

            <div class="form-group col-12">
              <label>Address</label>
              <input type="text" class="form-control">
            </div>

            <div class="form-group col-12">
              <label>Landmark</label>
              <input type="text" class="form-control">
            </div>

          <div class="form-group col-12">

            <button type="button" class="btn btn-primary full-width-btn"
            (click)="selectTab(3)" style="margin-right: 4px; margin-top:5px">Next</button>    
            
            <button type="button" class="btn btn-primary full-width-btn"
            (click)="selectTab(1)" style="margin-right: 4px; margin-top:5px">Back</button>

          </div>
        </tab>

        <tab heading="Other Details">
         
          <div class="form-group col-12">
            <label>Ready to Move</label><br/>
            <input type="radio" id='Yes' value='1' name="RTM">
            <label class="m-2">Yes</label>

            <input type="radio" id="No" value='2' name="RTM">
            <label class="m-2">No</label>
          </div>

          <div class="form-group col-3">
            <label>Possession/Avaialble From</label>
            <input type="text"
            placeholder="Datepicker"
            class="form-control"
            bsDatepicker [bsConfig]="{containerClass: 'theme-dark-blue', dateInputFormat: 'DD-MM-YYYY'}">           
          </div>

          <div class="form-group col-3">
            <label>Age of Property</label>
            <input type="text" class="form-control">
          </div>

          <div class="form-group col-12">
            <p>Gated Community </p>
            <div class="btn-group"btnRadioGroup>
              <label class="btn btn-outline-primary" style="margin-right: 4px ;"
                btnRadio=1 tabindex="0" role="button" name="SellRent">Yes</label>
  
              <label class="btn btn-outline-primary"
                btnRadio=2 tabindex="0" role="button" name="SellRent">No</label>
            </div>
          </div>

          <div class="form-group col-12">
            <p>Main Entrance</p>
            <div class="btn-group" btnRadioGroup>
              <label
              *ngFor="let direction of directions"
              class="btn btn-outline-primary" style="margin-right: 4px;"
              [btnRadio]="direction" tabindex="0" role="button" name="SellRent">{{direction}}</label>
            </div>
          </div>

          <div class="form-group col-12">
            <label>Description</label>
            <textarea type="text" class="form-control" rows="6"></textarea>
          </div>

          <div class="form-group col-12">
              <button type="button" class="btn btn-primary full-width-btn"
              (click)="selectTab(4)" style="margin-right: 4px; margin-top:5px">Next</button>    
              
              <button type="button" class="btn btn-primary full-width-btn"
              (click)="selectTab(2)" style="margin-right: 4px; margin-top:5px">Back</button>
          </div>

        </tab>

        <tab heading="Photos">
          <div class="form-group col-12">
            <div class="photo-control">
                <button class="mt-5" type="button">Upload</button> <br>
                This is under construction
            </div>
          </div>
        
          <div class="form-group col-12 ">
            <button type="button" class="btn btn-primary full-width-btn"
            (click)="selectTab(3)">Back</button>
            <button type="submit" class="btn btn-primary full-width-btn" style="margin-top:5px;">Save</button>
            <button type="reset" class="btn btn-primary full-width-btn" style="margin-top:5px;">Cancel</button>
          </div>
          

        </tab>

      </tabset>
    </div>   
    
  </form>
 </div>
</div>
